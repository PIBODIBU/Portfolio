<div id="my_projects"
     ng-controller="ProjectListController as ctrl">
    <div layout="row"
         flex
         layout-align="center center"
         layout-wrap>
        <div ng-repeat="project in projects"
             flex="50">
            <md-card>
                <img ng-src="{{project.cover}}"
                     class="md-card-image" alt="Washed Out">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{project.name}}</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <p>{{project.description}}</p>
                </md-card-content>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button>Details</md-button>
                    <!--<md-button>Action 2</md-button>-->
                </md-card-actions>
            </md-card>
        </div>
    </div>
</div>
